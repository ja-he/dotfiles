# reference: https://starship.rs/config

[character]
success_symbol = "[>](bold green)"     # The "success_symbol" segment is being set to "➜" with the color "bold green"
error_symbol  = "[>](bold red)"

[jobs]
symbol = "+"

[directory]
truncation_length = 4
truncate_to_repo = true
disabled = false

[cmd_duration]
min_time = 2000
show_milliseconds=true

[battery]
full_symbol        = "  "
charging_symbol    = "  "
discharging_symbol = "  "
empty_symbol       = "  "
[[battery.display]]
threshold = 10
